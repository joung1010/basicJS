<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
  <!--
    개발자 도구에서 $0을 사용하면 해당 선택한 요소를 콘솔창에서 참조할 수 있다.
    section을 선택하고 $0.childNode를 하게되면
                                                0: text
                                                1: img
                                                2: text
                                                3: h1#brand
                                                4: text
                                                5: h3
                                                6: text
                                                -> 우리가 코드에서 추가한 enter키나 코드에서 추가한 코멘트(주석)도 포함됨
   $0.nextSibling: 다음 형제 노드정보
   $0.parentNode: 선택한 요소의 부모노드
   $0.nodeName, nodeType, nodeValue 등 노드에 관련된것을 가져올 수 있고 대부분은 Element의 API를 활용한다
  -->
    <section>
      <img src="img/avatar.png" alt="avatar" />
      <img src="img/people.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
  <script>
    //dom 요소 조작 querySelector() -> ()안에 css 문법을 이용해서 원하는 Element 를 가져올 수 있다
    //                                태그 그자체로 값을 가져올때는 가장 첫번째 요소가 반환 된다.
    //const image = document.querySelector('img');
    //const image = document.querySelector('img[src="img/avatar.png"]');

    //querySelectorAll 조건에 해당되는 모든 값을 가져온다다
    //const images = document.querySelectorAll('img');
    //console.log(images);

    //새로운 요소 추가하기
    const section = document.querySelector('section');
    const h2 = document.createElement('h2');  // 태그 생성 <h2></h2>
    h2.setAttribute('class','title');   // 해당 태그의 속성 값을 key와 value로 전달해주면 된다 -> <h2 class ='title'>
    h2.textContent='This si a title';   //<h2 class ='title'>This is a title</h2>

    //section.appendChild(h2);  // -> sectin의 가장 마지막 자식요소로 추가됨
    const h3 = document.querySelector('h3');
    section.insertBefore(h2,h3);  // parentNode.insertBefore(newNode, referenceNode) API는 referenceNode 이전에 우리가 추가할 요소를 추가해준다
  </script>

  </body>
</html>
