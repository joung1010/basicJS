<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>queue-task-forever</title>
  <style>
      button {
          font-size: 60px;
      }
      button:hover {
          background-color: antiquewhite;
          cursor: pointer;
      }
  </style>
</head>
<body>
<button>White(true)</button>
<script>
    const button = document.querySelector('button');
    button.addEventListener('click',()=>{
        while (true) {
        }
    });
    /*
    *   우리가 등록한 callback이 callstack에서 무한이 반복하고 있기때문에 브라우저에서 클릭을하고 어떤 작업을해도 화면이 업데이트 되지 않는다.
    *   이벤트 루프가 계속 callstack에 있기때문에 이다.
    *
    * */
</script>
</body>
</html>
